syntax = "proto3";

import "google/protobuf/timestamp.proto";

package Econolite.Ode.Monitoring.Metrics.Messaging;

message UUID {
    string value = 1;
}

message Metric {
    string name = 1;
    int64 value = 2;
    string units = 3;
}

message MetricMessage {
    optional google.protobuf.Timestamp logged = 1;
    UUID tenant_id = 2;
    string source = 3;
    string computer = 4;
    string instance_hash = 5;
    repeated  Metric metrics = 6;
}